<div class="order-container">
  <h1>Place an Order</h1>

  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="order-form">
    <mat-form-field appearance="fill">
      <mat-label>Customer Name</mat-label>
      <input matInput [(ngModel)]="name" style="border: transparent;border-radius: 0%;background-color: transparent;" formControlName="customerName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Flavor</mat-label>
      <mat-select [(ngModel)]="selectedFlavor" formControlName="flavor">
        <mat-option *ngFor="let flavor of flavors" [value]="flavor">
          {{ flavor.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Size</mat-label>
      <mat-select [(ngModel)]="size" formControlName="size">
        <mat-option value="small">Small</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="large">Large</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea [(ngModel)]="notes" matInput formControlName="notes"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit Order</button>


  </form>
</div>
