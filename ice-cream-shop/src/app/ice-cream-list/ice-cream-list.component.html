<h1 style="text-align: center;">List of Premium Ice Cream Flavors</h1>
<div  *ngFor="let f of flavors">
  <mat-card style="background: radial-gradient(circle, rgba(121,211,217,1) 0%, rgba(255,255,255,1) 100%);width: 50%;margin:auto;padding-bottom: 2%;">
    <mat-card-header>
      <mat-card-title>{{ f.name}}</mat-card-title>
      <mat-card-subtitle>{{ f.description }}</mat-card-subtitle>
      <img src="assets/{{f.name}}.png" style="height: auto;width: 20%;margin-left: auto;" alt="{{f.name}} Picture">
    </mat-card-header>

  </mat-card>
</div>
