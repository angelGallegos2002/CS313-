<mat-grid-list cols="4" rowHeight="250px" gutterSize="10px">
    <mat-grid-tile *ngFor="let flavor of flavors">
      <mat-card class="flavor-card">
        <img mat-card-image [src]="flavor.imageUrl" alt="{{ flavor.name }}" />
        <mat-card-content>
          <h3>{{ flavor.name }}</h3>
          <p>{{ flavor.description }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
